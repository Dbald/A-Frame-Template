<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      </a-assets>
       <!-- Camera w/ VR Controls -->
      <a-entity id="cameraRig" movement-controls>
        <a-camera></a-camera>
        <!-- Motion Controllers -->
        <!-- Left -->
        <a-entity oculus-touch-controls="hand: left; model:true"></a-entity>
        <!-- Right -->
        <a-entity oculus-touch-controls="hand: right; model:true"></a-entity>
      </a-entity>
      <!-- Geometry -->
      <a-box position="0 2 5" color="red"></a-box>
    </a-scene>
  </body>
</html>
